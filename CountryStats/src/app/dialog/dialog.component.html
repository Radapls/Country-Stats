<h2 mat-dialog-title>{{ data.name.common }}</h2>
<mat-dialog-content>
    <p>{{ data.name.nativeName }}</p>
    <p>{{ data.population }}</p>
    <p>{{ data.region }}</p>
    <p>{{ data.subregion }}</p>
    <p>{{ data.capital }}</p>
    <p>{{ data.tdl }}</p>
    <p>{{ data.currencies[0] | currency }}</p>
    <p>{{ data.languages }}</p>







</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
