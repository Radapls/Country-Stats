<h1 mat-dialog-title>{{ data.name.common }}</h1>
<mat-dialog-content>
    <div fxLayout="row" fxLayoutAlign="start space-evenly" fxLayoutGap="20px">

        <img [src]="data.coatOfArms.png" alt="Coat of Arms of the country" width="25%">

        <div fxLayout="column">
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" fontSet="white" aria-label="Example home icon" fontIcon="badge">
                </mat-icon>
                <p>{{ data.name.nativeName }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="groups"></mat-icon>
                <p>{{ data.population | number:'1.0-4' || '' }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="location_city"></mat-icon>
                <p>{{ data.region }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="location_city"></mat-icon>
                <p>{{ data.subregion }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="location_city"></mat-icon>
                <p>{{ data.capital }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="domain"></mat-icon>
                <p>{{ data.tdl }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="attach_money"></mat-icon>
                <p>{{ data.currencies[0] | currency }}</p>
            </span>
            <span fxLayout="row" fxFlexAlign="center center">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="language"></mat-icon>
                <p>{{ data.languages.spa }}</p>
            </span>
        </div>

    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
