<div class="container">
    <app-header></app-header>

    <app-toolbar></app-toolbar>

    <div class="grid" fxLayout="start wrap">
        <app-card *ngFor="let card of cards" [name]="card.image" [title]="card.title" [description]="card.description"
            mat-button (click)="openDialog()">
        </app-card>
    </div>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"
        [color]="'primary'">
    </mat-paginator>
</div>
