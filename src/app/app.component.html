<app-loading *ngIf="(loading$ | async) === true"></app-loading>

<div class="container" *ngIf="(loading$ | async) === false">
    <app-header></app-header>

    <div>
        <app-toolbar (search)="onNameFilter($event)"></app-toolbar>
    </div>

    <div class="grid" fxLayout="row wrap" fxLayoutAlign="center" fxlayout="column wrap">
        <app-card *ngFor="let country of countries" [flag]="country.flags.png" [name]="country.name.common"
            [population]="country.population" [region]="country.region" [capital]="country.capital" mat-button
            (click)="openDialog(country)" draggable="false">
        </app-card>
    </div>
</div>
