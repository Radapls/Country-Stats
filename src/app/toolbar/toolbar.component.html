<div class="toolbar" fxLayoutAlign="center" fxlayout="column wrap">
    <div fxLayout="row" fxFlexAlign="center">
        <input placeholder="Type a country" type="text" [(ngModel)]="searchContents">
    </div>

    <div fxLayout="row" fxFlexAlign="center">
      <select name="regions">
        <option *ngFor="let region of regions" [value]="regions">{{ region }}</option>
      </select>
    </div>

</div>
